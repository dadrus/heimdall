# Default values for heimdall.
image:
  repository: dadrus/heimdall
  pullPolicy: IfNotPresent
  tag: "0.4.1-alpha"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# If set to true, a demo deployment with exemplary rules, as these can be found in the documentation,
# will be done
demoSetup: false

# Select the operation mode. Can be decision, or proxy
operationMode: decision # or proxy

# Configures k8s services (decision, proxy, management, metrics)
service:
  # Only used if "operationMode" is set to "decision"
  decision:
    # Service type
    type: ClusterIP
    # Service port
    port: 4456
    # Service port name
    name: http
    # Remove the curly braces after 'annotations:' if you want to specify annotations
    annotations: {}
    # Remove the curly braces after 'labels:' if you do want to specify additional labels
    labels: {}
  # Only used if "operationMode" is set to "proxy"
  proxy:
    enabled: true
    # Service type
    type: ClusterIP
    # Service port
    port: 4455
    # Service port name
    name: http
    # Remove the curly braces after 'annotations:' if you want to specify annotations
    annotations: {}
    # Remove the curly braces after 'labels:' if you do want to specify additional labels
    labels: {}
  management:
    # Enables or disables this service
    enabled: true
    # Service type
    type: ClusterIP
    # Service port
    port: 4457
    # Service port name
    name: http
    # Remove the curly braces after 'annotations:' if you want to specify annotations
    annotations: {}
    # Remove the curly braces after 'labels:' if you do want to specify additional labels
    labels: {}
  metrics:
    # Enables or disables this service
    enabled: true
    # Service type
    type: ClusterIP
    # Service port
    port: 9000
    # Service port name
    name: http
    # Remove the curly braces after 'annotations:' if you want to specify annotations
    annotations: {}
    # Remove the curly braces after 'labels:' if you do want to specify additional labels
    labels: {}

# Ingress configuration is only used if heimdall is operated in proxy operation mode.
# Consult the documentation on how to integrate with your ingress controller when running in
# decision mode of operation
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: proxy.heimdall.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Deployment configuration
deployment:
  # Remove the curly braces after 'annotations:' if you want to specify annotations
  annotations: {}
  # Remove the curly braces after 'labels:' if you do want to specify additional labels
  labels: {}

  # This configuration is applied directly to the pods and not higher objects
  pod:
    securityContext: {}
      # fsGroup: 2000

    metadata:
      # Remove the curly braces after 'annotations:' if you want to specify annotations
      annotations: {}
      # Remove the curly braces after 'labels:' if you do want to specify additional labels
      labels: {}

  securityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  replicaCount: 2

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

heimdall:
  config:
    serve:
      decision:
        port: 9090
      proxy:
        port: 9090
      management:
        port: 9090
    metrics:
      prometheus:
        port: 9090

