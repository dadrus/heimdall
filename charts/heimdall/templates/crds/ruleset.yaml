{{- $ruleSetCRD := (lookup "apiextensions.k8s.io/v1" "CustomResourceDefinition" "" "rulesets.heimdall.dadrus.github.com") }}
{{- if or (and .Release.IsInstall (not $ruleSetCRD)) .Values.crds.updateEnabled }}
{{- $providers := default dict .Values.providers }}
{{- $kubernetes := default dict $providers.kubernetes }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: rulesets.heimdall.dadrus.github.com
  labels:
    {{- include "heimdall.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
  {{- if $kubernetes.tls }}
    {{- $data := dict "Release" .Release "Values" .Values "Chart" .Chart "Component" "webhooks.conversion" }}
    {{- include "heimdall.annotations" $data | nindent 4 }}
  {{- end }}
spec:
  group: heimdall.dadrus.github.com
  scope: Namespaced
  names:
    kind: RuleSet
    plural: rulesets
    singular: ruleset
    listKind: RuleSetList
  conversion:
    strategy: {{ ternary "Webhook" "None" (not (empty $kubernetes.tls)) }}
    {{- if $kubernetes.tls }}
    {{- $data := dict "Release" .Release "Values" .Values "Chart" .Chart "Component" "service.conversion" }}
    webhook:
      conversionReviewVersions: [ "v1" ]
      clientConfig:
        service:
          name: {{ include "heimdall.service" $data }}
          namespace: {{ include "heimdall.namespace" $data }}
          path: "/convert"
          port: {{ .Values.service.conversion.port }}
        {{- with .Values.webhooks.caBundle }}
        caBundle: {{ . }}
        {{- end }}
    {{- end }}
  versions:
    - name: v1beta1
      served: true
      storage: {{ eq (default "v1beta1" .Values.crds.storageVersion) "v1beta1" }}
