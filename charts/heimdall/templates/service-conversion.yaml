{{- $ruleSetCRD := (or
  ( .Capabilities.APIVersions.Has "heimdall.dadrus.github.com/v1alpha1" )
  ( .Capabilities.APIVersions.Has "heimdall.dadrus.github.com/v1alpha2" )
  ( .Capabilities.APIVersions.Has "heimdall.dadrus.github.com/v1alpha3" )
  ( .Capabilities.APIVersions.Has "heimdall.dadrus.github.com/v1alpha4" )
  ( .Capabilities.APIVersions.Has "heimdall.dadrus.github.com/v1beta1" )
) }}
{{- $providers := default dict .Values.providers }}
{{- $kubernetes := default dict $providers.kubernetes }}
{{- if and (or (and .Release.IsInstall (not $ruleSetCRD)) .Values.crds.updateEnabled) $kubernetes.tls }}
{{- $data := dict "Release" .Release "Values" .Values "Chart" .Chart "Component" "service.conversion" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "heimdall.service" $data }}
  namespace: {{ include "heimdall.namespace" $data }}
  labels:
    {{- include "heimdall.labels" $data | nindent 4 }}
  {{- with (include "heimdall.annotations" $data) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.conversion.port }}
      targetPort: http-webhooks
      protocol: TCP
      name: {{ .Values.service.conversion.portName }}
  selector:
    {{- include "heimdall.selectorLabels" $data | nindent 4 }}
{{- end }}