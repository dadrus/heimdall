apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "heimdall.fullname" . }}-config
  namespace: {{ include "heimdall.namespace" . }}
  labels:
{{ include "heimdall.labels" . | indent 4 }}
data:
  heimdall.yaml: |
    {{- with .Values.serve }}
    serve:
      {{- toYaml . | nindent 6 }}
    {{- end }}

    {{- with .Values.log }}
    log:
      {{- toYaml . | nindent 6 }}
    {{- end }}

    {{- with .Values.metrics }}
    metrics:
      {{- toYaml . | nindent 6 }}
    {{- end }}

    {{- with .Values.tracing }}
    tracing:
      {{- toYaml . | nindent 6 }}
    {{- end }}

    {{- with .Values.profiling }}
    profiling:
      {{- toYaml . | nindent 6 }}
    {{- end }}

    {{- with .Values.mechanisms }}
    mechanisms:
      {{- toYaml . | nindent 6 }}
    {{- end }}

    {{- with .Values.default_rule }}
    default_rule:
      {{- toYaml . | nindent 6 }}
    {{- end }}

    {{- with .Values.providers }}
    providers:
      {{- toYaml . | nindent 6 }}
    {{- end }}