version: "1alpha4"
rules:
- id: demo:public
  match:
    path: /public
    methods: [ GET, POST ]
  forward_to:
    host: upstream:8081
  execute:
  - authenticator: anon
  - finalizer: noop

- id: demo:protected
  match:
    path: /:user
    methods: [ GET, POST ]
    with:
      path_regex: ^/(user|admin)
  forward_to:
    host: upstream:8081
  execute:
  - authenticator: jwt_auth
  - authorizer: opa
    config:
      values:
        policy: demo/can_access
      payload: |
        {
          "input": {
            "role": {{ quote .Subject.Attributes.role }},
            "path": {{ quote .Request.URL.Path }}
          }
        }