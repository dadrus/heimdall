version: "1"

rules:
- id: rule1
  match:
    url: http://<**>/public
  forward_to:
    host: upstream:80
  execute:
    - authenticator: do_nothing
    - unifier: do_nothing

- id: rule2
  match:
    url: http://<**>/anonymous
  forward_to:
    host: upstream:80
  execute:
    - authenticator: anon

