services:
  edge-router:
    image: envoyproxy/envoy:v1.34.0@sha256:45d37d848802f98a5647cb7522b4c1c42e0e0e775913d8e253ef3a5856bef986
    volumes:
    - ./envoy-config-http.yaml:/envoy.yaml:ro
    ports:
      - "9090:9090"
    command: -c /envoy.yaml

  heimdall:
    command: serve decision -c /etc/heimdall/config.yaml --insecure