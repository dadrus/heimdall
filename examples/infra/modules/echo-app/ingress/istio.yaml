%{ if gateway_api_enabled }
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-app
  namespace: ${namespace}
spec:
  parentRefs:
    - name: istio-gw
      namespace: istio-gw
  hostnames:
    - "echo-app.local"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: echo-app
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
---
%{ else }
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: echo-app
  namespace: ${namespace}
spec:
  hosts:
    - echo-app.local
  gateways:
    - istio-gw/ingress-gw
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: echo-app
            port:
              number: 8080
---
%{ endif }