loki:
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  querier:
    # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
    max_concurrent: 4
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  storage:
    type: s3
    bucketNames:
      chunks: ${bucket_name}
      ruler: ${bucket_name}
      admin: ${bucket_name}
    s3:
      endpoint: ${s3_endpoint}
      s3forcepathstyle: true
      access_key_id: ${s3_access_key}
      secret_access_key:  ${s3_secret_key}
      http_config:
        idle_conn_timeout: 90s
        response_header_timeout: 1s
        insecure_skip_verify: true
  auth_enabled: false

deploymentMode: SimpleScalable

backend:
  replicas: 2
read:
  replicas: 2
write:
  replicas: 3 # To ensure data durability with replication

gateway:
  enabled: false

test:
  enabled: false

lokiCanary:
  enabled: false

