apiVersion: heimdall.dadrus.github.com/v1alpha2
kind: RuleSet
metadata:
  name: echo-app-rules
  namespace: quickstarts
  labels:
    app.kubernetes.io/name: echo-app
spec:
  rules:
    - id: public-access
      match:
        url: <**>://<**>/pub/<**>
      forward_to: # only required for proxy operation mode
        host: echo-app.quickstarts.svc.cluster.local:8080
      execute:
        - authenticator: noop_authenticator
        - authorizer: allow_all_requests
        - finalizer: noop_finalizer
    - id: anonymous-access
      match:
        url: <**>://<**>/anon/<**>
      forward_to: # only required for proxy operation mode
        host: echo-app.quickstarts.svc.cluster.local:8080
      execute:
        - authorizer: allow_all_requests
    - id: redirect
      match:
        url: <**>://<**>/redir/<**>
      forward_to: # only required for proxy operation mode
        host: echo-app.quickstarts.svc.cluster.local:8080
      execute:
        - authenticator: deny_authenticator