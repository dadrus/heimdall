deployment:
  volumes:
  - name: tls-cert-volume
    secret:
      secretName: heimdall-tls
  - name: jwt-cert-volume
    secret:
      secretName: heimdall-jwt
  volumeMounts:
  - name: tls-cert-volume
    readOnly: true
    mountPath: "/etc/heimdall/certs/ssl"
  - name: jwt-cert-volume
    readOnly: true
    mountPath: "/etc/heimdall/certs/jwt"