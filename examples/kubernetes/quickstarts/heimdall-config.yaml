log:
  level: debug

serve:
  decision:
    tls:
      min_version: TLS1.2
      key_store:
        path: /etc/heimdall/certs/ssl/tls-combined.pem
    trusted_proxies:
      - 0.0.0.0/0

signer:
  key_store:
    path: /etc/heimdall/certs/jwt/tls-combined.pem

rules:
  mechanisms:
    authenticators:
      - id: anonymous_authenticator
        type: anonymous
      - id: noop_authenticator
        type: noop
    authorizers:
      - id: deny_all_requests
        type: deny
      - id: allow_all_requests
        type: allow
    unifiers:
      - id: create_jwt
        type: jwt
      - id: noop_unifier
        type: noop

  default:
    methods:
      - GET
      - POST
    execute:
      - authenticator: anonymous_authenticator
      - authorizer: deny_all_requests
      - unifier: create_jwt

  providers:
    kubernetes: {}