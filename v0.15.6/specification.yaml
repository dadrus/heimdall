          in: header
          description: A list with IPs of the clients (from heimdall perspective), the request has been passed through.
          schema:
            type: string
        - name: Forwarded
          in: header
          description: A list with IPs of the clients (from heimdall perspective), the request has been passed through.
          schema:
            type: string
