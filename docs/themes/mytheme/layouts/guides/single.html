{{- define "main" -}}
<div class="container-xxl docs-layout px-4">
  <aside class="d-none pe-3 docs-sidebar">
    {{ partial "sidebar/docs-menu.html" . }}
  </aside>

  <main class="docs-main">
    <div class="docs-intro pt-3 pe-3">
      <h1>{{ .Title }}</h1>
      <p>{{ .Description }}</p>
    </div>

    {{ if .TableOfContents }}
    <aside class="text-muted docs-toc">
      <strong class="d-md-block h6 pb-2 my-2 ms-2 border-bottom d-none d-md-none d-lg-block">On this page</strong>
      <div id="page-content-toc" class="mt-1 mb-3 text-muted d-none d-md-none d-lg-block docs-toc-content">
        {{ .TableOfContents }}
      </div>
      <button class="btn btn-outline-secondary text-decoration-none d-lg-none collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#page-content-toc-collapsible" aria-expanded="false" aria-controls="page-content-toc-collapsible">
        On this page
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-expand" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M3.646 9.146a.5.5 0 0 1 .708 0L8 12.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708m0-2.292a.5.5 0 0 0 .708 0L8 3.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708"/>
        </svg>
      </button>
      <div id="page-content-toc-collapsible" class="mt-1 mb-3 text-muted d-lg-none collapse docs-toc-content">
        <div class="card card-body">
          {{ .TableOfContents }}
        </div>
      </div>
    </aside>
    {{ end }}

    <div class="docs-content pe-3">
        <div data-bs-spy="scroll" data-bs-target="#page-content-toc" class="mt-3">
          <linkable-headline-area>
            {{ .Content }}
          </linkable-headline-area>
        </div>
        {{ partial "last-updated-info.html" . }}
        {{ partial "bottom-navigation.html" . }}
      </div>
  </main>
</div>
{{ end }}
