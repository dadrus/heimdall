{{- define "main" -}}
<div class="container-xxl docs-layout my-md-3">
  <aside>
    {{ partial "sidebar/docs-menu.html" . }}
  </aside>
  <main>
    <h1>{{ .Title }}</h1>
    <div>
      {{ .Content }}
    </div>
    <p class="small text-muted fst-italic text-end">Last updated on <time class="fw-bold">{{ .Lastmod.Format "01/02/2006" }}</time>{{ if .GitInfo -}} by {{ .GitInfo.AuthorName }}{{ end -}}</p>
  </main>
</div>
{{ end }}
