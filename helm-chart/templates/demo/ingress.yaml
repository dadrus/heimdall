{{- if .Values.demo.enable -}}
{{- $host := "unset" -}}
{{- $service := "unset" -}}
{{- $port := "unset" -}}
{{- $heimdallService := include "heimdall.fullname" . -}}
{{- $heimdallService = print "http://" $heimdallService "." .Release.Namespace ".svc.cluster.local:" .Values.service.decision.port }}
{{- if eq .Values.operationMode "decision" -}}
    {{- $service = include "heimdall.demo.fullname" . -}}
    {{- $port = 8080 -}}
{{- else -}}
    {{- $service = "heimdall-proxy" -}}
    {{- $port = .Values.service.proxy.port -}}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ include "heimdall.demo.fullname" . }}
  namespace: heimdall-demo
  labels:
    {{- include "heimdall.demo.labels" . | nindent 4 }}
  {{- if eq .Values.operationMode "decision" }}
  annotations:
    {{ .Values.demo.forwardAuthMiddlewareAnnotation }}: "{{ $heimdallService }}/$request_uri"
    {{ .Values.demo.forwardAuthMiddlewareResponseAnnotation }}: Authorization
  {{- end }}
spec:
  rules:
    - host: "demo-app"
      http:
        paths:
          - path: "/heimdall-demo"
            {{- if semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion }}
            pathType: ImplementationSpecific
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $service }}
                port:
                  number: {{ $port }}
              {{- else }}
              serviceName: {{ $service }}
              servicePort: {{ $port }}
              {{- end }}
{{- end }}
