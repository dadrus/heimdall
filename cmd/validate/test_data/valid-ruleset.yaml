version: "1alpha4"
name: test-rule-set
rules:
- id: rule:foo
  match:
    path: /**
    backtracking_enabled: true
    with:
      scheme: http
      host_glob: foo.bar
      methods:
        - POST
        - PUT
  forward_to:
    host: bar.foo
    rewrite:
      strip_path_prefix: /foo
      add_path_prefix: /baz
      strip_query_parameters: [boo]
  execute:
    - authenticator: unauthorized_authenticator
    - authenticator: jwt_authenticator1
      config:
        assertions:
          allowed_algorithms:
            - RS256
          issuers:
            - http://127.0.0.1:4444/
          scopes:
            - profile
    - authenticator: hydra_authenticator
    - contextualizer: subscription_contextualizer
    - authorizer: allow_all_authorizer
    - finalizer: jwt
      config:
        claims: |
          {"foo": "bar"}
    - finalizer: bla
      config:
        headers:
          foo-bar: bla
    - finalizer: blabla
# no on_error (reuses default)